<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Colunn - Visual Code IDE{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-code me-2"></i>
                <span class="brand-text">Colunn</span>
            </a>
            
            <div class="navbar-nav me-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="fileDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-file me-1"></i>File
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="new-file"><i class="fas fa-file-plus me-1"></i>New File</a></li>
                        <li><a class="dropdown-item" href="#" id="open-file"><i class="fas fa-folder-open me-1"></i>Open File</a></li>
                        <li><a class="dropdown-item" href="#" id="save-file"><i class="fas fa-save me-1"></i>Save</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="export-code"><i class="fas fa-download me-1"></i>Export</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="navbar-nav">
                <div class="nav-item">
                    <div class="btn-group" role="group" id="mode-switcher">
                        <input type="radio" class="btn-check" name="viewMode" id="block-mode" value="blocks" checked>
                        <label class="btn btn-outline-light btn-sm" for="block-mode">
                            <i class="fas fa-cubes me-1"></i>Blocks
                        </label>

                        <input type="radio" class="btn-check" name="viewMode" id="text-mode" value="text">
                        <label class="btn btn-outline-light btn-sm" for="text-mode">
                            <i class="fas fa-code me-1"></i>Text
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
